---
# tasks file for mysql
- name: install mysql-server
  apt:
    pkg: mysql-server
    update_cache: yes
    cache_valid_time: 86400
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Install mariadb-server
  apt:
    pkg: mariadb-server
    update_cache: yes
    cache_valid_time: 86400
    state: present
  when: ansible_distribution == 'Debian'

- name: start MariaDB
  service:
    name: mysql
    state: started
    enabled: yes

- name: install dependencies
  apt:
    pkg: ["php-mysql", "python3-pymysql"]
    update_cache: yes
    cache_valid_time: 86400
    state: present

#####################

- name: Check MySQL service
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: yes
  become: true

- name: Check MySQL socket file
  ansible.builtin.stat:
    path: /var/run/mysqld/mysqld.sock
  register: socket

- name: Debug MySQL socket file
  ansible.builtin.debug:
    msg: "MySQL socket file exists at /var/run/mysqld/mysqld.sock"
  when: socket.stat.exists

  ####################

- name: create database
  mysql_db:
    name: "{{ wp_mysql_db }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Create MySQL user and grant privileges
  mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ wp_mysql_user }}"
    host: '%'
    password: "{{ wp_mysql_password }}"
    priv: '*.*:ALL,GRANT'
    append_privs: yes
    state: present

- name: allow remote connection
  lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^bind-address"
    line: "bind-address = 0.0.0.0"
    state: present
  notify: restart mysql